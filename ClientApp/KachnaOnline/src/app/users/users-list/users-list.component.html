<h1>Správa uživatelů</h1>

<div class="d-flex flex-wrap justify-content-between">
  <div class="row">
    <div class="mr-4 mt-3">
    </div>
  </div>
  <div class="mt-3 ">
    <button type="button" class="btn mr-1 btn-secondary" routerLink="/user-profile">
      Zobrazit můj profil
    </button>
  </div>
</div>
<hr/>

<div class="container">
  <div class="row">
    <div class="col-sm-auto">
    </div>
  </div>

  <div class="row">
    <table class="table table-stripped">
      <thead class="thead-light">
      <tr>
        <th>ID</th>
        <th>Jméno</th>
        <th>E-mail</th>
        <th>Operace</th>
      </tr>
      </thead>
      <tbody *ngIf="authenticationService.shownUsersList.length > 0">
      <tr *ngFor="let user of authenticationService.shownUsersList">
        <td (click)="openUserDetail(user)">
          {{user.id}}
        </td>
        <td (click)="openUserDetail(user)">
          {{user.name}}
        </td>
        <td (click)="openUserDetail(user)">
          {{user.email}}
        </td>
        <td>
          <button type="button" class="btn mr-1 btn-primary"
                  (click)="onModifyUserRoles(user)">
            <i class="far fa-edit"></i>
            Upravit role uživatele
          </button>
        </td>
      </tr>
      </tbody>
    </table>

    <div *ngIf="authenticationService.shownUsersList.length == 0" class="mb-5 d-flex justify-content-center">
      <h5 class="text-secondary ">Neexistují žádní uživatelé k zobrazení.</h5>
    </div>
  </div>
</div>
